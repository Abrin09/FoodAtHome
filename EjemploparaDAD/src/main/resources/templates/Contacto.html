{{>header}}
<html>
	<body>
		<form action="/admin">
			<p>USUARIO: </p>
			<input type='text' name='name'>
			<input type='submit' value='Enviar'>		
		</form>	
		
		
		<style type="text/css">
		body {  
        background:url('https://thumbs.dreamstime.com/b/comida-y-fondo-incons%C3%BAtil-de-las-bebidas-48069531.jpg') repeat 0 0;
 			}
		</style>
		<br></br>
		<br></br>
		<br></br>
		<br></br>
		<div class="container" align="center">

    <div class="row">
        <div class="col-md-12">
            <div class="well well-sm">
               <form class="form-horizontal" method="post">
                    <fieldset>
                        <legend class="text-center header">Contacta con nosotros</legend>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="fname" name="name" type="text" placeholder="Nombre" class="form-control">
                                <br></br>
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="lname" name="name" type="text" placeholder="Apellido" class="form-control">
                            </div>
                            <br></br>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="email" name="email" type="text" placeholder="Email" class="form-control">
                            </div>
                            <br></br>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="phone" name="phone" type="text" placeholder="Telefono" class="form-control">
                            </div>
                            <br></br>
                        </div>


                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                            <div class="col-md-8">
                                <textarea class="form-control" id="message" name="message" placeholder="Comentarios adicionales..." rows="7"></textarea>
                            </div>
                            <br></br>
                        </div>


                        <div class="form-group">
                            <div class="col-md-12 text-center">
                                <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                            </div>
                            <br></br>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
		
	
		
	</body>
</html>
